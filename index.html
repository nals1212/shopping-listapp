<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: #667eea;
            color: white;
            padding: 24px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-section button:hover {
            background: #5a6fd6;
        }

        .list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .list-item:hover {
            background: #f9f9f9;
        }

        .list-item.checked {
            background: #f5f5f5;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox:hover {
            border-color: #667eea;
        }

        .list-item.checked .checkbox {
            background: #667eea;
            border-color: #667eea;
        }

        .checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .list-item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #ccc;
            font-size: 20px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #fee;
            color: #e74c3c;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #999;
        }

        .empty-state span {
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
        }

        .stats {
            padding: 16px 20px;
            background: #f9f9f9;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="ì•„ì´í…œì„ ìž…ë ¥í•˜ì„¸ìš”..." autofocus>
            <button onclick="addItem()">ì¶”ê°€</button>
        </div>

        <ul class="list" id="shoppingList"></ul>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function renderList() {
            const list = document.getElementById('shoppingList');
            const stats = document.getElementById('stats');

            if (items.length === 0) {
                list.innerHTML = `
                    <li class="empty-state">
                        <span>ðŸ›’</span>
                        ë¦¬ìŠ¤íŠ¸ê°€ ë¹„ì–´ìžˆìŠµë‹ˆë‹¤
                    </li>
                `;
                stats.style.display = 'none';
                return;
            }

            list.innerHTML = items.map((item, index) => `
                <li class="list-item ${item.checked ? 'checked' : ''}">
                    <div class="checkbox" onclick="toggleItem(${index})"></div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="deleteItem(${index})">Ã—</button>
                </li>
            `).join('');

            const checkedCount = items.filter(i => i.checked).length;
            stats.style.display = 'block';
            stats.textContent = `${items.length}ê°œ ì¤‘ ${checkedCount}ê°œ ì™„ë£Œ`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();

            if (text) {
                items.unshift({ text, checked: false });
                saveItems();
                renderList();
                input.value = '';
            }
            input.focus();
        }

        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderList();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderList();
        }

        document.getElementById('itemInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        renderList();
    </script>
</body>
</html>
